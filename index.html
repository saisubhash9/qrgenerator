<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
			<link rel="stylesheet" href="qr.css">
			<title>QR generator</title> 
			<script src="qr.js"> </script>
		</head>
		<body id="back">
			<center>
				<h1 id="co"> QR CODE GENERATOR </h1>
				<br>
				<div id="dis2">
					<h2 id="dis1">PLEASE ENTER THE TEXT <h2>
					<input type="text" id="acc" onkeydown = "if (event.keyCode == 13)
                        document.getElementById('btn1').click()" size="45" ></input>
					<br><br>
					<button id="btn1" onclick='dis("dis2");dis("displa");gen();dis("edit");'> QR gen </button>
				</div>
				<div id="displa" style="display:none">
					<img src="https://chart.googleapis.com/chart?cht=qr&chl=google.com&chs=160x160&chld=L|0" id="change" alt="qrimage"> </img>
				</div>
	
				<div id="edit" style="display:none">
					<br><br>
					<button id="btn2" onclick='dis("dis2");dis("displa");dis("edit");'>TRY AGAIN</button>
				</div>
				<br><br><br><br>
				<div id="link">
					<p>LinkedIn:<a href="https://www.linkedin.com/in/manam-sai-subhash-73b3741a5/">https://www.linkedin.com/in/manam-sai-subhash-73b3741a5/</a>
				</div>
			</center>
		</body>
	</html>
